<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MashinHesab</title>
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <!--دیو کل ماشین حساب-->
    <div id="main">
        <!--دیو صفحه نمایش-->
        <div id="monitor">
        </div>
        <!--دیو صفحه کلید-->
        <div id="mkey">
            <!--اولین ستون از چپ برای صفحه کلید-->
            <div class="mkeycol">
                <div class="col1" id="off">off</div>
                <div class="col1"id="7">7</div>
                <div class="col1"id="4">4</div>
                <div class="col1"id="1">1</div>
                <div class="col1"id="0">0</div>
            </div>
            <!--دومین ستون از چپ برای صفحه کلید-->
            <div class="mkeycol">
                <div class="col1" id="pow">x2</div>
                <div class="col1" id="8">8</div>
                <div class="col1" id="5">5</div>
                <div class="col1" id="2">2</div>
                <div class="col1" id="dot">.</div>
            </div>
            <!--سومین ستون از چپ برای صفحه کلید-->
            <div class="mkeycol">
                <div class="col1" id="c">c</div>
                <div class="col1" id="9">9</div>
                <div class="col1" id="6">6</div>
                <div class="col1" id="3">3</div>
                <div class="col1" id="equal">=</div>
            </div>
            <!--چهارمین ستون از چپ برای صفحه کلید-->
            <div class="mkeycol">
                <div class="col1" id="division">/</div>
                <div class="col1" id="multiplication">&times;</div>
                <div class="col1" id="min">-</div>
                <div class="col1" id="plus">+</div>
            </div>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
